<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Compressores e Pressão</title>
    <script>
        function toggleCompressor(compressor, state) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/control", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send("compressor=" + compressor + "&state=" + state);
        }
    </script>
</head>
<body>
    <h1>Controle de Compressores</h1>
    <button onclick="toggleCompressor(0, 'on')">Ligar Compressor 1</button>
    <button onclick="toggleCompressor(0, 'off')">Desligar Compressor 1</button><br>
    <button onclick="toggleCompressor(1, 'on')">Ligar Compressor 2</button>
    <button onclick="toggleCompressor(1, 'off')">Desligar Compressor 2</button><br>
    <button onclick="toggleCompressor(2, 'on')">Ligar Compressor 3</button>
    <button onclick="toggleCompressor(2, 'off')">Desligar Compressor 3</button><br>
    <button onclick="toggleCompressor(3, 'on')">Ligar Compressor 4</button>
    <button onclick="toggleCompressor(3, 'off')">Desligar Compressor 4</button><br>
    
    <h2>Pressão Atual: {{ pressure }} MPa</h2>
</body>
</html>
